<!DOCTYPE html>
<html lang="en">

<head>
  <title>Caesar Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="hutech"
      style="display: block; margin-left: auto; margin-right: auto; width: 30%;" />
    <h4 style="font-weight: bold; text-align: center;">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
    <ul style="margin-top: 30px;">
      <li><a href="/caesar">Caesar Cipher</a></li>
      <li><a href="/rsa">RSA Cipher</a></li>
    </ul>

    <table class="table">
      <tr>
        <td style="text-align: center; font-weight: bold; font-size: 25px;">CAESAR CIPHER</td>
      </tr>
      <tr>
        <td style="font-weight: bold; color: blue">ENCRYPTION</td>
      </tr>
      <tr>
        <td>
          <form method="POST" action="/encrypt">
            <div class="mb-3">
              <label class="form-label">Plain text:</label>
              <input type="text" class="form-control" name="inputPlainText" value="{{ plain_text if plain_text }}"
                placeholder="Input Plain Text" required autofocus />
            </div>
            <div class="mb-3">
              <label class="form-label">Key:</label>
              <input type="number" class="form-control" name="inputKeyPlain" value="{{ encrypt_key if encrypt_key }}"
                placeholder="Input Key" required />
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
          </form>
          {% if encrypted_result %}
          <div class="alert alert-success mt-3">
            <strong>Encrypted Result:</strong> {{ encrypted_result }}
          </div>
          {% endif %}
        </td>
      </tr>
      <tr>
        <td style="font-weight: bold; color: blue">DECRYPTION</td>
      </tr>
      <tr>
        <td>
          <form method="POST" action="/decrypt">
            <div class="mb-3">
              <label class="form-label">Cipher text:</label>
              <input type="text" class="form-control" name="inputCipherText" value="{{ cipher_text if cipher_text }}"
                placeholder="Input Cipher Text" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Key:</label>
              <input type="number" class="form-control" name="inputKeyCipher" value="{{ decrypt_key if decrypt_key }}"
                placeholder="Input Key" required />
            </div>
            <button type="submit" class="btn btn-success">Decrypt</button>
          </form>
          {% if decrypted_result %}
          <div class="alert alert-success mt-3">
            <strong>Decrypted Result:</strong> {{ decrypted_result }}
          </div>
          {% endif %}
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
